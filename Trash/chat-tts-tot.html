<link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
<script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!DOCTYPE html>
<html>
	<head>
		<title>Chatbot</title>
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css')}}"/>
	</head>
	
	
	<body>
		<div class="container-fluid h-100">
			<div class="row justify-content-center h-100">		
				<div class="col-md-8 col-xl-6 chat">
					<div class="card">
						<div class="card-header msg_head">
							<div class="d-flex bd-highlight">
								<div class="img_cont">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img">
									<span class="online_icon"></span>
								</div>
								<div class="user_info">
									<span>Medical Chatbot</span>
									<p>Ask me anything!</p>
								</div>
							</div>
							<!-- N√∫t mute/unmute -->
							<div class="ml-auto" style ="padding-top: 1%;">
								<button id="toggleMute" class="btn btn-sm btn-warning">üîä Unmute</button>  &nbsp; Click here to Mute or Unmute the Chatbot
							</div>
						</div>

						<div id="messageFormeight" class="card-body msg_card_body"></div>

						<div class="card-footer">
							<form id="messageArea" class="input-group">
								<input type="text" id="text" name="msg" placeholder="Type your message..." autocomplete="off" class="form-control type_msg" required/>
								<div class="input-group-append">
									<button type="submit" id="send" class="input-group-text send_btn"><i class="fas fa-location-arrow"></i></button>
								</div>
							</form>
							<div class="mt-2">
								<button id="startRec" class="btn btn-sm btn-success">üéôÔ∏è Start</button>
								<button id="stopRec" class="btn btn-sm btn-danger" disabled>‚èπ Stop</button>
							</div>
						</div>

						<script>
						let mediaRecorder;
						let audioChunks = [];
						let muteBot = false; // tr·∫°ng th√°i mute/unmute

						$("#startRec").click(async function() {
							audioChunks = [];
							let stream = await navigator.mediaDevices.getUserMedia({ audio: true });
							mediaRecorder = new MediaRecorder(stream);
							mediaRecorder.start();

							mediaRecorder.ondataavailable = e => {
								if (e.data.size > 0) audioChunks.push(e.data);
							};

							$("#startRec").prop("disabled", true);
							$("#stopRec").prop("disabled", false);
						});

						$("#stopRec").click(async function() {
							mediaRecorder.stop();
							mediaRecorder.onstop = async () => {
								const audioBlob = new Blob(audioChunks, { type: 'audio/wav' });
								let formData = new FormData();
								formData.append("audio", audioBlob, "recording.wav");

								$.ajax({
									url: "/speech",
									type: "POST",
									data: formData,
									processData: false,
									contentType: false,
									success: function(data) {
										$("#text").val(data.transcript).trigger("input");
										$("#messageArea").submit(); // t·ª± ƒë·ªông g·ª≠i text
									},
									error: function(err) {
										alert("Error in speech recognition");
									}
								});
							};

							$("#startRec").prop("disabled", false);
							$("#stopRec").prop("disabled", true);
						});

						// Toggle mute button
						$("#toggleMute").click(function() {
							muteBot = !muteBot;
							$(this).text(muteBot ? "üîá Mute" : "üîä Unmute");
						});
						</script>

					</div>
				</div>
			</div>
		</div>
		
		<script>
			$(document).ready(function() {
				$("#messageArea").on("submit", function(event) {
					const date = new Date();
					const hour = date.getHours();
					const minute = date.getMinutes();
					const str_time = hour+":"+minute;
					var rawText = $("#text").val();

					var userHtml = `
						<div class="d-flex justify-content-end mb-4">
							<div class="msg_cotainer_send">
								${rawText}
								<span class="msg_time_send">${str_time}</span>
							</div>
							<div class="img_cont_msg">
								<img src="{{ url_for('static', filename='images/user.jpg') }}" class="rounded-circle user_img_msg">
							</div>
						</div>
					`;
					
					$("#text").val("");
					$("#messageFormeight").append(userHtml);

					$.ajax({
						data: { msg: rawText, mute: muteBot }, // g·ª≠i c·∫£ tr·∫°ng th√°i mute l√™n server
						type: "POST",
						url: "/get",
					}).done(function(data) {
						// data = { answer: "...", audio_url: "/static/..." }
						let botHtml = `
							<div class="d-flex justify-content-start mb-4">
								<div class="img_cont_msg">
									<img src="https://cdn-icons-png.flaticon.com/512/387/387569.png" class="rounded-circle user_img_msg">
								</div>
								<div class="msg_cotainer">
									${data.answer}
									<span class="msg_time">${str_time}</span>
								</div>
							</div>
						`;

						// N·∫øu c√≥ file audio v√† chatbot ch∆∞a b·ªã mute ‚Üí g·∫Øn th√™m player
						if (data.audio_url && !muteBot) {
							botHtml += `
								<div class="d-flex justify-content-start mb-4 ml-5">
									<audio controls autoplay src="${data.audio_url}"></audio>
								</div>
							`;
						}

						$("#messageFormeight").append($.parseHTML(botHtml));
					});
					event.preventDefault();
				});
			});
		</script>
        
    </body>
</html>
